<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            gap: 50px;
        }

        .square {
            width: 100px;
            height: 100px;
            margin-left: 400px;
            background: linear-gradient(135deg, #ff5733, #ffbd69);
            border-radius: 8px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: conic-gradient(#f94144 0deg 45deg, #f3722c 45deg 90deg, #f8961e 90deg 135deg, #f9844a 135deg 180deg, 
                                      #f9c74f 180deg 225deg, #90be6d 225deg 270deg, #43aa8b 270deg 315deg, #577590 315deg 360deg);
            border-radius: 50%;
        }

        .rectangle {
            width: 150px;
            height: 100px;
            background-color: #f77f00;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="rectangle"></div>
</body>
</html>
