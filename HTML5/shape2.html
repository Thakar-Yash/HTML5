<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Using SVG</title>
    <style>
        div{
            border: 2px solid black;
            display: flex;
            display: inline-block;
            padding: 20px;
        }
        svg{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
    <svg width="200" height="180">
        <rect x="30" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:orangered; stroke:black;stroke-width:5;opacity:0.8;" />
    </svg>
    <svg width="200" height="220">
        <polygon points="100,10 190,160 20,160"
        style="fill:yellow; stroke:gray;stroke-width:5;opacity:0.8" />
    </svg>
    <svg width="150" height="220">
        <rect x="30" y="10" width="100" rx="20" ry="20" height="200" 
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        <!-- stroke="red" stroke-width="3" fill="blue" /> -->
    </svg>
</div>
</body>
</html>
